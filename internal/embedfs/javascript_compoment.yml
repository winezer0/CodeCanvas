# JavaScript语言规则定义
---
name: lodash
type: component
language: JavaScript
category: frontend
levels:
  L1:
    paths: ["package.json"]
    contains: ["lodash"]
  L2:
    paths: ["*.js", "*.ts"]
    contains: ["require('lodash')", "import _ from 'lodash'"]
---
name: axios
type: component
language: JavaScript
category: frontend
levels:
  L1:
    paths: ["package.json"]
    contains: ["axios"]
    extract_version_from_text:
      pattern: '"axios"\s*:\s*"([^\"]+)"'
  L2:
    paths: ["*.js", "*.ts"]
    contains: ["axios.get", "axios.post", "import axios from 'axios'"]
