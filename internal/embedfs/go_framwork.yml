# Golang 语言规则定义
---
name: Gin
type: framework
language: Go
category: backend
levels:
  L1:
    paths:
      - go.mod
    contains:
      - github.com/gin-gonic/gin
    extract_version_from_text:
      pattern: 'github\.com/gin-gonic/gin\s+v([\d.]+[a-zA-Z0-9\.-]*)'
  L3:
    paths: ["*.go"]
    contains: ["github.com/gin-gonic/gin"]

---
name: Echo
