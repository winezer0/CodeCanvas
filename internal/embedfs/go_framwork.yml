# Go语言规则定义：Ent ORM
---
name: ent
type: framework
language: Go
category: backend
levels:
  L1:
    paths: ["go.mod"]
    contains: ["entgo.io/ent"]
    extract_version_from_text:
      pattern: 'entgo\.io/ent\s+v([\d.]+[a-zA-Z0-9\.-]*)'
  L2:
    paths: ["ent/schema/*.go"]
    contains: ["\"entgo.io/ent\"", "func (.*Schema)"] # schema 定义特征
  L3:
    paths: ["*.go"]
    contains: ["\"entgo.io/ent\"", ".Client()", ".Create()"]

