# JavaScript语言规则定义
---
name: React
type: framework
language: JavaScript
category: frontend
levels:
  L1:
    paths: ["package.json"]
    contains: ["react", "react-dom"]
    extract_version_from_text:
      pattern: '"react"\s*:\s*"([^\"]+)"'
  L2:
    paths: ["*.jsx", "*.tsx"]
    contains: ["React.Component", "useState", "useEffect"]

---
name: Express
type: framework
language: JavaScript
category: backend
levels:
  L1:
    paths: ["package.json"]
    contains: ["express"]
    extract_version_from_text:
      pattern: '"express"\s*:\s*"([^\"]+)"'
  L2:
    paths: ["server.js", "app.js"]
    contains: ["require('express')", "import express from 'express'", "const app = express()"]


