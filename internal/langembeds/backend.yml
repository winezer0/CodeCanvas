# 语言分类规则
- name: GraphQL
  category: backend
  features:
    file_patterns:
      - '**/*.graphql'
      - '**/*.gql'
      - '**/schema.graphql'
    dependencies:
      - graphql
      - apollo-server
      - graphql-yoga
      - mercurius
- name: Docker
  category: backend
  features:
    file_patterns:
      - '**/Dockerfile'
      - '**/docker-compose.yml'
      - '**/docker-compose.yaml'
- name: YAML
  category: backend
  features:
    file_patterns:
      - '**/*.yml'
      - '**/*.yaml'
      - '**/docker-compose.*'
      - '**/.github/workflows/*'
- name: Shell
  category: backend
  features:
    file_patterns:
      - '**/*.sh'
      - '**/scripts/*'
      - '**/*.bash'
      - '**/*.zsh'
- name: JavaScript
  category: backend
  features:
    dependencies:
      - express
      - koa
      - nestjs
      - fastify
      - hapi
      - meteor
    file_patterns:
      - '**/server.js'
      - '**/server.ts'
      - '**/api/**/*'
      - '**/backend/**/*'
- name: TypeScript
  category: backend
  features:
    dependencies:
      - express
      - koa
      - nestjs
      - fastify
      - hapi
    file_patterns:
      - '**/server.ts'
      - '**/api/**/*.ts'
      - '**/backend/**/*.ts'
